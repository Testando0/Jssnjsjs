<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuromiFlix | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;400;700;900&display=swap');

        :root {
            --net-red: #E50914;
            --net-black: #141414;
        }

        body {
            background-color: var(--net-black);
            color: white;
            font-family: 'Martel Sans', sans-serif;
            overflow-x: hidden;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .hero-vignette {
            background: linear-gradient(to top, var(--net-black) 5%, transparent 40%),
                        linear-gradient(to right, rgba(20,20,20,0.8) 0%, transparent 50%);
        }

        .poster-card {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
        }
        .poster-card:hover {
            transform: scale(1.1);
            z-index: 40;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
        }

        /* BARREIRA ANTI-POPUP */
        #player-shield {
            position: absolute;
            inset: 0;
            z-index: 999;
            background: rgba(0,0,0,0.01); /* Quase invisível */
            cursor: pointer;
        }

        #player-shield.hidden { display: none; }

        .nav-black { background-color: rgba(20, 20, 20, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <nav id="navbar" class="fixed top-0 w-full z-50 transition-all duration-300 px-6 md:px-12 py-4 flex items-center justify-between">
        <div class="flex items-center gap-10">
            <h1 class="text-red-600 text-3xl font-black tracking-tighter cursor-pointer" onclick="showPage('home')">KUROMIFLIX</h1>
            <div class="hidden md:flex gap-6 text-sm font-semibold">
                <button onclick="showPage('home')" class="hover:text-gray-400 transition">Início</button>
                <button onclick="showPage('series')" class="hover:text-gray-400 transition">Séries</button>
                <button onclick="showPage('filmes')" class="hover:text-gray-400 transition">Filmes</button>
                <button onclick="showPage('animes')" class="hover:text-gray-400 transition">Animes</button>
            </div>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="relative group">
                <input id="search-input" type="text" placeholder="Títulos..." 
                    class="bg-black/50 border border-white/20 rounded-full py-1 px-4 text-sm focus:w-64 transition-all w-32 outline-none focus:border-red-600">
                <i class="fas fa-search absolute right-3 top-2 text-gray-400"></i>
                <div id="search-results" class="absolute top-12 right-0 w-[300px] bg-zinc-900 rounded-lg shadow-2xl hidden max-h-[400px] overflow-y-auto p-2 border border-white/10"></div>
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" class="w-8 h-8 rounded cursor-pointer">
        </div>
    </nav>

    <main id="main-view" class="min-h-screen"></main>

    <div id="player-overlay" class="fixed inset-0 z-[100] bg-black hidden flex-col">
        <div class="absolute top-0 w-full p-4 flex justify-between items-center z-[1001] bg-gradient-to-b from-black/80 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300">
            <button onclick="closePlayer()" class="text-white flex items-center gap-2 bg-black/40 px-4 py-2 rounded-full hover:bg-white hover:text-black transition">
                <i class="fas fa-arrow-left"></i> <span>Voltar</span>
            </button>
            <span id="playing-title" class="font-bold text-gray-300"></span>
        </div>

        <div class="relative w-full h-full">
            <div id="player-shield" onclick="removeShield()">
                <div class="absolute inset-0 flex items-center justify-center">
                   <div class="bg-red-600/80 p-4 rounded-lg flex items-center gap-3 animate-pulse">
                       <i class="fas fa-play"></i>
                       <span>Clique para Iniciar (Proteção Ativa)</span>
                   </div>
                </div>
            </div>
            
            <div id="iframe-target" class="w-full h-full"></div>
        </div>
    </div>

    <script>
        const API_KEY = '8265bd1679663a7ea12ac168da84d2e8';
        const BASE_URL = 'https://api.themoviedb.org/3';

        // --- LÓGICA DE BUSCA ---
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('input', async (e) => {
            const query = e.target.value;
            if (query.length < 3) { searchResults.classList.add('hidden'); return; }

            const res = await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&language=pt-BR&query=${encodeURIComponent(query)}`);
            const data = await res.json();
            
            searchResults.classList.remove('hidden');
            searchResults.innerHTML = data.results.slice(0, 5).map(item => `
                <div onclick="openPlayer('${item.media_type === 'tv' ? 'serie' : 'filme'}', ${item.id}, '${item.title || item.name}')" 
                     class="flex gap-3 p-2 hover:bg-white/10 rounded cursor-pointer mb-1 transition">
                    <img src="https://image.tmdb.org/t/p/w92${item.poster_path}" class="w-10 h-14 object-cover rounded">
                    <div class="text-xs">
                        <p class="font-bold line-clamp-1">${item.title || item.name}</p>
                        <p class="text-gray-500">${(item.release_date || item.first_air_date || '').split('-')[0]}</p>
                    </div>
                </div>
            `).join('');
        });

        // --- LÓGICA DO PLAYER & ANTI-POPUP ---
        function removeShield() {
            const shield = document.getElementById('player-shield');
            shield.classList.add('hidden');
            console.log("Barreira removida. Popups interceptados.");
        }

        function openPlayer(type, id, title) {
            const overlay = document.getElementById('player-overlay');
            const target = document.getElementById('iframe-target');
            const shield = document.getElementById('player-shield');
            
            document.getElementById('playing-title').innerText = title;
            shield.classList.remove('hidden'); // Reinicia a barreira para o novo vídeo

            // Superflix - Parâmetro autoplay=1 tenta forçar o início
            const url = `https://superflixapi.asia/${type}/${id}?autoplay=1`;

            // SEM SANDBOX para total funcionamento, apenas as permissões de recursos
            target.innerHTML = `
                <iframe src="${url}" 
                        class="w-full h-full" 
                        allow="autoplay; fullscreen; encrypted-media" 
                        allowfullscreen>
                </iframe>`;

            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            searchResults.classList.add('hidden');
        }

        function closePlayer() {
            document.getElementById('iframe-target').innerHTML = '';
            document.getElementById('player-overlay').classList.add('hidden');
            if (document.exitFullscreen) document.exitFullscreen().catch(() => {});
        }

        // --- RENDERIZAÇÃO DE PÁGINAS ---
        async function showPage(page) {
            const main = document.getElementById('main-view');
            main.innerHTML = '<div class="h-screen flex items-center justify-center"><div class="w-12 h-12 border-4 border-red-600 border-t-transparent rounded-full animate-spin"></div></div>';

            let endpoint = '/trending/all/day';
            if(page === 'series') endpoint = '/tv/popular';
            if(page === 'filmes') endpoint = '/movie/popular';
            if(page === 'animes') endpoint = '/discover/tv?with_genres=16&with_original_language=ja';

            const res = await fetch(`${BASE_URL}${endpoint}&api_key=${API_KEY}&language=pt-BR`);
            const data = await res.json();
            const items = data.results;
            const hero = items[0];

            main.innerHTML = `
                <div class="relative h-[80vh] w-full">
                    <img src="https://image.tmdb.org/t/p/original${hero.backdrop_path}" class="absolute inset-0 w-full h-full object-cover">
                    <div class="absolute inset-0 hero-vignette"></div>
                    <div class="absolute bottom-[15%] left-6 md:left-12 max-w-2xl">
                        <h2 class="text-5xl md:text-7xl font-black mb-4 drop-shadow-2xl italic">${hero.title || hero.name}</h2>
                        <p class="text-gray-200 text-lg mb-6 line-clamp-3 font-light">${hero.overview}</p>
                        <button onclick="openPlayer('${hero.title ? 'filme' : 'serie'}', ${hero.id}, '${hero.title || hero.name}')" 
                                class="bg-white text-black px-8 py-3 rounded font-black flex items-center gap-3 hover:bg-red-600 hover:text-white transition duration-500">
                            <i class="fas fa-play"></i> ASSISTIR AGORA
                        </button>
                    </div>
                </div>

                <div class="px-6 md:px-12 -mt-10 relative z-10 pb-20">
                    <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
                        <span class="w-1 h-6 bg-red-600"></span> Recomendados
                    </h3>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 gap-4">
                        ${items.slice(1, 13).map(i => `
                            <div onclick="openPlayer('${i.title ? 'filme' : 'serie'}', ${i.id}, '${i.title || i.name}')" class="poster-card">
                                <img src="https://image.tmdb.org/t/p/w500${i.poster_path}" class="rounded-sm shadow-lg">
                                <p class="mt-2 text-xs font-bold text-gray-400 truncate">${i.title || i.name}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            window.scrollY > 50 ? nav.classList.add('nav-black') : nav.classList.remove('nav-black');
        });

        showPage('home');
    </script>
</body>
</html>
