<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuromiFlix | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;900&display=swap');
        body { background-color: #050505; color: white; font-family: 'Martel Sans', sans-serif; }
        
        /* Design Responsivo de Grade */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px;
        }
        @media (min-width: 768px) {
            .content-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 40px; }
        }
        @media (min-width: 1024px) {
            .content-grid { grid-template-columns: repeat(6, 1fr); }
        }

        .hero-vignette { background: linear-gradient(to top, #050505 5%, transparent 90%); }
        .nav-blur { background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
        
        /* Dropdown de Busca */
        #search-results {
            max-height: 60vh;
            overflow-y: auto;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[100] nav-blur px-4 md:px-12 py-3 flex items-center justify-between border-b border-white/5">
        <h1 class="text-red-600 text-xl md:text-3xl font-black tracking-tighter cursor-pointer" onclick="location.reload()">KUROMIFLIX</h1>
        
        <div class="relative flex-grow max-w-[160px] md:max-w-md ml-4">
            <input id="search-input" type="text" placeholder="Pesquisar..." 
                class="bg-zinc-900 border border-white/10 rounded-md py-2 px-4 text-xs md:text-sm w-full outline-none focus:border-red-600">
            <div id="search-results" class="absolute top-11 left-0 w-[260px] md:w-full bg-zinc-900 rounded-lg shadow-2xl hidden border border-white/10"></div>
        </div>
    </nav>

    <main id="main-view" class="pt-0"></main>

    <div id="player-overlay" class="fixed inset-0 z-[200] bg-black hidden flex-col">
        <div class="p-3 bg-zinc-900 flex justify-between items-center">
            <button onclick="closePlayer()" class="bg-red-600 text-white px-4 py-1.5 rounded font-bold text-xs uppercase">
                <i class="fas fa-times mr-2"></i>Fechar
            </button>
            <span id="player-status" class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Proteção Automática</span>
        </div>
        <div id="iframe-target" class="flex-grow w-full h-full"></div>
    </div>

    <script>
        const API_KEY = '8265bd1679663a7ea12ac168da84d2e8';
        const BASE_URL = 'https://api.themoviedb.org/3';
        let isWatching = false;

        // --- A ARMADILHA PARA O POPUP ---
        // Quando o player tentar abrir o popup (blur), nós forçamos o foco de volta 
        // Isso fecha ou ignora a tentativa de nova aba do player sem quebrar sua navegação interna
        window.addEventListener('blur', () => {
            if (isWatching) {
                setTimeout(() => window.focus(), 150);
            }
        });

        // --- SISTEMA DE BUSCA ---
        const sInput = document.getElementById('search-input');
        const sResults = document.getElementById('search-results');

        sInput.addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            if (query.length < 3) { sResults.classList.add('hidden'); return; }

            const res = await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&language=pt-BR&query=${encodeURIComponent(query)}`);
            const data = await res.json();
            
            sResults.classList.remove('hidden');
            sResults.innerHTML = data.results.slice(0, 6).map(i => `
                <div onclick="openPlayer('${i.media_type === 'tv' ? 'serie' : 'filme'}', ${i.id}, '${i.title || i.name}')" 
                    class="p-3 hover:bg-red-600/20 flex gap-3 cursor-pointer border-b border-white/5 transition">
                    <img src="https://image.tmdb.org/t/p/w92${i.poster_path}" class="w-10 h-14 object-cover rounded shadow">
                    <div class="flex flex-col justify-center overflow-hidden">
                        <p class="font-bold text-xs truncate text-white">${i.title || i.name}</p>
                        <p class="text-[10px] text-gray-500">${(i.release_date || i.first_air_date || '').split('-')[0]}</p>
                    </div>
                </div>
            `).join('');
        });

        // --- PLAYER ---
        function openPlayer(type, id, title) {
            isWatching = true;
            const overlay = document.getElementById('player-overlay');
            const target = document.getElementById('iframe-target');
            sResults.classList.add('hidden');

            target.innerHTML = `<iframe src="https://superflixapi.asia/${type}/${id}" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            document.body.style.overflow = 'hidden';
            window.focus();
        }

        function closePlayer() {
            isWatching = false;
            document.getElementById('iframe-target').innerHTML = '';
            document.getElementById('player-overlay').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // --- HOME ---
        async function loadHome() {
            const main = document.getElementById('main-view');
            try {
                const res = await fetch(`${BASE_URL}/trending/all/week?api_key=${API_KEY}&language=pt-BR`);
                const data = await res.json();
                const hero = data.results[0];

                main.innerHTML = `
                    <div class="relative h-[60vh] md:h-[85vh] w-full">
                        <img src="https://image.tmdb.org/t/p/original${hero.backdrop_path}" class="absolute inset-0 w-full h-full object-cover">
                        <div class="absolute inset-0 hero-vignette flex flex-col justify-end p-6 md:p-16">
                            <h2 class="text-3xl md:text-7xl font-black uppercase italic mb-4 max-w-5xl leading-tight">
                                ${hero.title || hero.name}
                            </h2>
                            <button onclick="openPlayer('${hero.title ? 'filme' : 'serie'}', ${hero.id}, '${hero.title || hero.name}')" 
                                class="bg-red-600 text-white px-10 py-3 rounded-md font-black w-fit active:scale-95 transition-all flex items-center gap-3">
                                <i class="fas fa-play"></i> ASSISTIR
                            </button>
                        </div>
                    </div>
                    <div class="content-grid">
                        ${data.results.slice(1, 19).map(i => `
                            <div onclick="openPlayer('${i.title ? 'filme' : 'serie'}', ${i.id}, '${i.title || i.name}')" class="cursor-pointer">
                                <img src="https://image.tmdb.org/t/p/w500${i.poster_path}" class="rounded-md border border-white/5 shadow-xl hover:scale-105 transition-transform duration-300">
                                <p class="mt-2 text-[11px] md:text-sm font-bold truncate opacity-80 uppercase">${i.title || i.name}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (e) { console.error(e); }
        }

        loadHome();
    </script>
</body>
</html>
