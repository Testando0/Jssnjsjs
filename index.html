<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuromiFlix | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;400;700;900&display=swap');
        :root { --net-red: #E50914; --net-black: #141414; }
        body { background-color: var(--net-black); color: white; font-family: 'Martel Sans', sans-serif; overflow-x: hidden; }
        
        /* SHIELD ANTI-POPUP */
        #player-shield {
            position: absolute;
            inset: 0;
            z-index: 2000;
            background: rgba(0,0,0,0.8); /* Escurece para focar na escolha do play */
            display: none; 
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .master-play-btn {
            width: 90px;
            height: 90px;
            background: var(--net-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: white;
            box-shadow: 0 0 40px rgba(229, 9, 20, 0.6);
            transition: all 0.3s ease;
        }

        .master-play-btn:hover { transform: scale(1.15); background: #ff0f1b; }

        /* Restante do Visual */
        .hero-vignette { background: linear-gradient(to top, var(--net-black) 10%, transparent 50%), linear-gradient(to right, rgba(20,20,20,0.9) 0%, transparent 60%); }
        .nav-black { background-color: rgba(20, 20, 20, 0.98); }
        .poster-card { transition: all 0.4s ease; cursor: pointer; }
        .poster-card:hover { transform: scale(1.1); z-index: 50; }
    </style>
</head>
<body>

    <nav id="navbar" class="fixed top-0 w-full z-[100] transition-all duration-300 px-6 md:px-12 py-4 flex items-center justify-between">
        <h1 class="text-red-600 text-3xl font-black tracking-tighter cursor-pointer" onclick="location.reload()">KUROMIFLIX</h1>
        <div class="relative group">
            <input id="search-input" type="text" placeholder="Buscar..." class="bg-black/40 border border-white/20 rounded-full py-1.5 px-4 text-sm focus:w-64 transition-all w-32 outline-none focus:border-red-600">
            <div id="search-results" class="absolute top-12 right-0 w-[300px] bg-zinc-900 rounded-xl shadow-2xl hidden p-2 border border-white/10 z-[110]"></div>
        </div>
    </nav>

    <main id="main-view" class="min-h-screen"></main>

    <div id="player-overlay" class="fixed inset-0 z-[200] bg-black hidden flex-col">
        <div class="absolute top-0 w-full p-4 flex justify-between items-center z-[2100] bg-gradient-to-b from-black to-transparent">
            <button onclick="closePlayer()" class="text-white flex items-center gap-2 bg-black/60 px-5 py-2 rounded-full hover:bg-red-600 transition">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </div>

        <div class="relative w-full h-full bg-black">
            <div id="player-shield" onclick="killShield()">
                <div class="flex flex-col items-center gap-4">
                    <div class="master-play-btn"><i class="fas fa-play"></i></div>
                    <p class="font-bold text-white uppercase tracking-widest text-sm">Iniciar Vídeo (Sem Popups)</p>
                </div>
            </div>
            <div id="iframe-target" class="w-full h-full"></div>
        </div>
    </div>

    <script>
        const API_KEY = '8265bd1679663a7ea12ac168da84d2e8';
        const BASE_URL = 'https://api.themoviedb.org/3';

        // Lógica de Busca e carregamento de página mantidas...
        // [Omitido para brevidade, mas igual ao anterior funcional]

        // --- NOVA LÓGICA DO PLAYER ---
        function openPlayer(type, id, title) {
            const overlay = document.getElementById('player-overlay');
            const target = document.getElementById('iframe-target');
            const shield = document.getElementById('player-shield');

            // Primeiro: Escondemos o Shield para você ver as opções Dub/Leg
            shield.style.display = 'none';

            const url = `https://superflixapi.asia/${type}/${id}`;
            
            // Criamos o iframe e monitoramos o carregamento
            target.innerHTML = `<iframe id="main-iframe" src="${url}" class="w-full h-full" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
            
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');

            // BARREIRA INTELIGENTE:
            // Assim que o iframe terminar de carregar o "menu" de Dublado/Legendado,
            // nós subimos o escudo em 2 segundos (tempo médio de interação) 
            // ou você pode clicar na opção e o escudo sobe para o play final.
            
            // Para ser agressivo contra o popup do DESPAUSE:
            // Vamos fazer o escudo aparecer apenas após um pequeno delay para não tapar o menu inicial.
            setTimeout(() => {
                shield.style.display = 'flex';
            }, 3000); // 3 segundos é o tempo para você escolher dub/leg sem o botão atrapalhar
        }

        function killShield() {
            document.getElementById('player-shield').style.display = 'none';
        }

        function closePlayer() {
            document.getElementById('iframe-target').innerHTML = '';
            document.getElementById('player-overlay').classList.add('hidden');
            if (document.exitFullscreen) document.exitFullscreen().catch(() => {});
        }

        // Lógica de renderização de cards e busca simplificada para teste rápido
        async function showPage(page) {
            const main = document.getElementById('main-view');
            const res = await fetch(`${BASE_URL}/trending/all/day?api_key=${API_KEY}&language=pt-BR`);
            const data = await res.json();
            const items = data.results;
            const hero = items[0];

            main.innerHTML = `
                <div class="relative h-[80vh] w-full">
                    <img src="https://image.tmdb.org/t/p/original${hero.backdrop_path}" class="absolute inset-0 w-full h-full object-cover">
                    <div class="absolute inset-0 hero-vignette"></div>
                    <div class="absolute bottom-[20%] left-6 md:left-12">
                        <h2 class="text-5xl font-black mb-4 uppercase italic">${hero.title || hero.name}</h2>
                        <button onclick="openPlayer('${hero.title ? 'filme' : 'serie'}', ${hero.id}, '${hero.title || hero.name}')" class="bg-white text-black px-10 py-3 rounded font-black hover:bg-red-600 hover:text-white transition">ASSISTIR</button>
                    </div>
                </div>
                <div class="p-12 grid grid-cols-2 md:grid-cols-6 gap-6">
                    ${items.map(i => `<div onclick="openPlayer('${i.title ? 'filme' : 'serie'}', ${i.id}, '${i.title || i.name}')" class="poster-card"><img src="https://image.tmdb.org/t/p/w500${i.poster_path}" class="rounded"></div>`).join('')}
                </div>`;
        }
        showPage('home');
    </script>
</body>
</html>
