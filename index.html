<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuromiFlix | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;900&display=swap');
        body { background-color: #0a0a0a; color: white; font-family: 'Martel Sans', sans-serif; overflow-x: hidden; }
        .hero-vignette { background: linear-gradient(to top, #0a0a0a 10%, transparent 80%); }
        .poster-card { transition: transform 0.3s ease; cursor: pointer; }
        .poster-card:hover { transform: scale(1.05); }
        iframe { border: none; width: 100%; height: 100%; }
        
        /* Grid Responsiva */
        .main-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        @media (min-width: 768px) { .main-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; } }
        @media (min-width: 1024px) { .main-grid { grid-template-columns: repeat(6, 1fr); } }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[100] bg-black/90 backdrop-blur-md px-4 md:px-10 py-3 flex items-center justify-between">
        <h1 class="text-red-600 text-xl md:text-3xl font-black tracking-tighter cursor-pointer" onclick="location.reload()">KUROMIFLIX</h1>
        <div class="relative w-full max-w-[160px] md:max-w-md ml-4">
            <input id="search-input" type="text" placeholder="Buscar..." 
                class="bg-zinc-800 border border-white/10 rounded-full py-1.5 px-4 text-sm w-full outline-none focus:border-red-600">
            <div id="search-results" class="absolute top-12 right-0 w-[280px] md:w-[350px] bg-zinc-900 rounded-xl shadow-2xl hidden border border-white/10 overflow-hidden z-[110]"></div>
        </div>
    </nav>

    <main id="main-view" class="pt-0">
        <div class="h-screen flex items-center justify-center"><div class="w-10 h-10 border-4 border-red-600 border-t-transparent rounded-full animate-spin"></div></div>
    </main>

    <div id="player-overlay" class="fixed inset-0 z-[200] bg-black hidden flex-col">
        <div class="p-4 flex justify-between items-center bg-zinc-900">
            <button onclick="closePlayer()" class="bg-red-600 text-white px-4 py-1.5 rounded font-bold text-sm active:scale-90">
                <i class="fas fa-times mr-2"></i>FECHAR
            </button>
            <span class="text-[10px] text-gray-400 uppercase tracking-widest">Modo Seguro</span>
        </div>
        <div id="iframe-target" class="flex-grow"></div>
    </div>

    <script>
        const API_KEY = '8265bd1679663a7ea12ac168da84d2e8';
        const BASE_URL = 'https://api.themoviedb.org/3';
        let playerActive = false;

        // --- PROTEÇÃO DE FOCO (SÓ ATIVA NO PLAYER) ---
        window.onblur = function() {
            if (playerActive) {
                setTimeout(() => { window.focus(); }, 100);
            }
        };

        // --- PESQUISA (FIXED) ---
        document.getElementById('search-input').addEventListener('input', async (e) => {
            const query = e.target.value;
            const resBox = document.getElementById('search-results');
            if (query.length < 3) { resBox.classList.add('hidden'); return; }

            try {
                const res = await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&language=pt-BR&query=${encodeURIComponent(query)}`);
                const data = await res.json();
                resBox.classList.remove('hidden');
                resBox.innerHTML = data.results.slice(0, 6).map(i => `
                    <div onclick="openPlayer('${i.media_type === 'tv' ? 'serie' : 'filme'}', ${i.id})" class="p-3 hover:bg-white/10 flex gap-3 cursor-pointer border-b border-white/5 transition">
                        <img src="https://image.tmdb.org/t/p/w92${i.poster_path}" class="w-10 h-14 object-cover rounded shadow">
                        <div class="flex flex-col justify-center overflow-hidden">
                            <p class="font-bold text-xs truncate text-white">${i.title || i.name}</p>
                            <p class="text-[10px] text-gray-500">${(i.release_date || i.first_air_date || '').split('-')[0]}</p>
                        </div>
                    </div>
                `).join('');
            } catch (err) { console.error(err); }
        });

        // --- PLAYER ---
        function openPlayer(type, id) {
            playerActive = true;
            const overlay = document.getElementById('player-overlay');
            const target = document.getElementById('iframe-target');
            document.getElementById('search-results').classList.add('hidden');

            target.innerHTML = `<iframe src="https://superflixapi.asia/${type}/${id}" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            document.body.style.overflow = 'hidden';
            window.focus();
        }

        function closePlayer() {
            playerActive = false;
            document.getElementById('iframe-target').innerHTML = '';
            document.getElementById('player-overlay').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // --- CARREGAR PÁGINA ---
        async function loadHome() {
            const main = document.getElementById('main-view');
            try {
                const res = await fetch(`${BASE_URL}/trending/all/day?api_key=${API_KEY}&language=pt-BR`);
                const data = await res.json();
                const items = data.results;
                const hero = items[0];

                main.innerHTML = `
                    <div class="relative h-[55vh] md:h-[80vh] w-full">
                        <img src="https://image.tmdb.org/t/p/original${hero.backdrop_path}" class="absolute inset-0 w-full h-full object-cover">
                        <div class="absolute inset-0 hero-vignette flex flex-col justify-end p-6 md:p-16">
                            <h2 class="text-3xl md:text-6xl font-black uppercase italic mb-4 max-w-4xl">${hero.title || hero.name}</h2>
                            <button onclick="openPlayer('${hero.title ? 'filme' : 'serie'}', ${hero.id})" 
                                class="bg-red-600 text-white px-10 py-3 rounded-md font-bold w-fit active:scale-95 transition-transform">
                                ASSISTIR AGORA
                            </button>
                        </div>
                    </div>
                    <div class="px-4 md:px-12 py-10">
                        <h3 class="text-lg font-bold mb-6 border-l-4 border-red-600 pl-3 uppercase">Tendências</h3>
                        <div class="main-grid">
                            ${items.slice(1, 19).map(i => `
                                <div onclick="openPlayer('${i.title ? 'filme' : 'serie'}', ${i.id})" class="poster-card">
                                    <img src="https://image.tmdb.org/t/p/w500${i.poster_path}" class="rounded-lg border border-white/5 shadow-lg">
                                    <p class="mt-2 text-[11px] font-bold truncate opacity-80 uppercase">${i.title || i.name}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } catch (e) { console.error(e); }
        }

        loadHome();
    </script>
</body>
</html>
