<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuromiFlix | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;900&display=swap');
        body { background-color: #0d0d0d; color: white; font-family: 'Martel Sans', sans-serif; }
        
        /* Ajuste de Grid Responsiva */
        .main-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        @media (min-width: 768px) { .main-grid { grid-template-columns: repeat(4, 1fr); } }
        @media (min-width: 1024px) { .main-grid { grid-template-columns: repeat(6, 1fr); } }

        .hero-vignette { background: linear-gradient(to top, #0d0d0d 10%, transparent 80%); }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[100] bg-black/80 backdrop-blur-md px-4 md:px-10 py-3 flex items-center justify-between">
        <h1 class="text-red-600 text-2xl font-black tracking-tighter cursor-pointer" onclick="location.reload()">KUROMIFLIX</h1>
        <input id="search-input" type="text" placeholder="Buscar..." 
            class="bg-zinc-800 border border-white/10 rounded-full py-1.5 px-4 text-sm w-32 md:w-64 outline-none focus:border-red-600 transition-all">
    </nav>

    <main id="main-view" class="pt-0"></main>

    <div id="player-overlay" class="fixed inset-0 z-[200] bg-black hidden flex-col">
        <div class="p-4 flex justify-between items-center bg-zinc-900">
            <button onclick="closePlayer()" class="bg-red-600 text-white px-4 py-1.5 rounded font-bold text-sm">
                <i class="fas fa-times mr-2"></i>FECHAR
            </button>
            <span class="text-[10px] text-gray-400 uppercase tracking-widest animate-pulse">Proteção Anti-Popup Ativa</span>
        </div>
        <div id="iframe-target" class="flex-grow"></div>
    </div>

    <script>
        const API_KEY = '8265bd1679663a7ea12ac168da84d2e8';
        const BASE_URL = 'https://api.themoviedb.org/3';
        let playerActive = false;

        // --- LÓGICA DE PROTEÇÃO POR FOCO (AGRESSIVA) ---
        // Essa função detecta se o popup tentou roubar o foco da aba atual
        window.onblur = function() {
            if (playerActive) {
                // Se o player está aberto e a janela perdeu foco, "puxa" de volta
                setTimeout(() => {
                    window.focus();
                }, 50);
            }
        };

        function openPlayer(type, id) {
            const overlay = document.getElementById('player-overlay');
            const target = document.getElementById('iframe-target');
            
            // Ativamos a flag de proteção
            playerActive = true;

            const url = `https://superflixapi.asia/${type}/${id}`;
            target.innerHTML = `<iframe id="flix-player" src="${url}" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
            
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            document.body.style.overflow = 'hidden';

            // Garante que o foco inicial esteja na nossa página
            window.focus();
        }

        function closePlayer() {
            playerActive = false;
            document.getElementById('iframe-target').innerHTML = '';
            document.getElementById('player-overlay').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // --- CARREGAMENTO DO CONTEÚDO ---
        async function loadHome() {
            const main = document.getElementById('main-view');
            try {
                const res = await fetch(`${BASE_URL}/trending/all/day?api_key=${API_KEY}&language=pt-BR`);
                const data = await res.json();
                const items = data.results;
                const hero = items[0];

                main.innerHTML = `
                    <div class="relative h-[60vh] md:h-[80vh] w-full">
                        <img src="https://image.tmdb.org/t/p/original${hero.backdrop_path}" class="absolute inset-0 w-full h-full object-cover">
                        <div class="absolute inset-0 hero-vignette flex flex-col justify-end p-6 md:p-12">
                            <h2 class="text-3xl md:text-6xl font-black uppercase italic mb-4">${hero.title || hero.name}</h2>
                            <button onclick="openPlayer('${hero.title ? 'filme' : 'serie'}', ${hero.id})" 
                                class="bg-red-600 text-white px-8 py-3 rounded-md font-bold w-fit hover:scale-105 transition-transform">
                                ASSISTIR
                            </button>
                        </div>
                    </div>

                    <div class="px-4 md:px-12 py-10">
                        <h3 class="mb-6 font-bold uppercase tracking-widest text-red-600">Recomendados</h3>
                        <div class="main-grid">
                            ${items.slice(1, 19).map(i => `
                                <div onclick="openPlayer('${i.title ? 'filme' : 'serie'}', ${i.id})" class="cursor-pointer group">
                                    <div class="overflow-hidden rounded-lg border border-white/5">
                                        <img src="https://image.tmdb.org/t/p/w500${i.poster_path}" class="group-hover:scale-110 transition-transform duration-500">
                                    </div>
                                    <p class="mt-2 text-[11px] font-bold truncate opacity-70">${i.title || i.name}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } catch (e) { console.error(e); }
        }

        loadHome();
    </script>
</body>
</html>
